{% extends "base_generic.html" %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ image_form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if img_model_obj %}
        <h3>Successfully uploaded</h3>
        <img src="{{ img_model_obj.image.url }}">

        <h3>Number of pixels of the selected color: {{ color_count }}</h3>


    {% endif %}

{% endblock %}
